  <p class="h3 text-center pt-5">Zid mekla  <i class="bi bi-bag-plus-fill"></i>
    !</p>
<div class="d-flex justify-content-center">
    
  <form class="container m-5" id="add-food-form">
    <div class="form-row pb-2">
      <div class="form-group col-md-10 pb-2">
        <label for="inputEmail4">Food Name :</label>
        <input type="text" class="form-control" id="food-name" placeholder="enter your meal name here">
      </div>
      <div class="form-group col-md-10">
        <label for="inputPassword4">CIN :</label>
        <input type="text" class="form-control" id="user-cin" placeholder="enter your CIN here">
      </div>
    </div>
    <div class="form-group col-md-10">
      <label for="inputAddress">Mekla description :</label>
      <input type="text" class="form-control" id="food-desc" placeholder="mekla bnina , ...">
    </div>
    
    <div class="form-row">
  
      <div class="form-group col-md-8 mb-3">
        <label for="inputState">Town :</label>
        <select id="food-location" class="form-control">
          <option selected>Tunis</option>
          <option>Sousse</option>
          <option>Sfax</option>
          <option>Tataouine</option>
        </select>
      </div>
     
    </div>

    <div class="form-group col-md-10 pb-3">
        <label for="inputAddress">Mekla Photo :</label>
        <input type="url" class="form-control" id="food-pic" placeholder="put url food picture here">
      </div>
  
    <button type="submit" class="btn btn-success">Confirme</button>
  </form>
</div>

</body>
